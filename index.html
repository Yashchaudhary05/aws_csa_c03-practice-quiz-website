<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>AWS Quiz</h1>
        <div id="timer">Time Remaining: <span id="time">3600</span> seconds</div>
        <div id="question-card">
            <div id="question"></div>
            <div id="options"></div>
            <div id="result"></div>
            <button id="submit">Submit</button>
            <button id="next" class="hidden">Next</button>
        </div>
        <div id="final-result" class="hidden"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
